kind : Pod
apiVersion: v1
metadata: 
  name: tolerations2
  labels:
    purpose: "tolerations2_demo"
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c
  containers:
  - name: nginx
    image: nginx
  tolerations:
  - key: "hardware"
    operator: "Equal"
    value: "gpu"
    effect: "NoExecute"