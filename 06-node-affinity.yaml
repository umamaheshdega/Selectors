kind : Pod
apiVersion: v1
metadata: 
  name: affinity
  labels:
    purpose: "affinity_demo"
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: hardware
            operator: In
            values:
            - gpu
            
  containers:
  - name: nginx
    image: nginx
  tolerations:
  - key: "hardware"
    operator: "Equal"
    value: "gpu"
    effect: "NoExecute"
  - key: "topology.kubernetes.io/zone"
    operator: "Equal"
    value: "us-east-1c"
    effect: "NoSchedule"
  - key: "topology.kubernetes.io/zone"
    operator: "Equal"
    value: "us-east-1b"
    effect: "NoSchedule"