kind : Pod
apiVersion: v1
metadata: 
  name: affinity
  labels:
    purpose: "affinity_demo"
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: hardware
            operator: NotIn
            values:
            - gpu
  containers:
  - name: nginx
    image: nginx
